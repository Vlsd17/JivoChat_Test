<!DOCTYPE html>
<html lang="ru">
<head>
  <script src="//code.jivo.ru/widget/Olr1Tuamr9" async></script>
  <meta charset="UTF-8">
  <title>Калькулятор на одной странице</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 360px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      font-size: 22px;
    }

    .calc {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    .display {
      grid-column: 1 / -1;
      padding: 10px;
      font-size: 24px;
      text-align: right;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fafafa;
      overflow: hidden;
      white-space: nowrap;
    }

    button {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.15s;
    }

    button.operator {
      background: #ffb74d;
    }

    button.equal {
      background: #4caf50;
      color: #fff;
      grid-column: 3 / 5;
    }

    button.clear {
      background: #ef5350;
      color: #fff;
    }

    button:hover {
      background: #d5d5d5;
    }

    button.operator:hover {
      background: #ffa726;
    }

    button.equal:hover {
      background: #43a047;
    }

    button.clear:hover {
      background: #e53935;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Калькулятор</h1>
    <div class="calc">
      <div id="display" class="display">0</div>

      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendDot()">.</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
    <div class="footer">
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function clearDisplay() {
      display.textContent = '0';
    }

    function backspace() {
      let value = display.textContent;
      if (value.length <= 1) {
        display.textContent = '0';
      } else {
        display.textContent = value.slice(0, -1);
      }
    }

    function appendNumber(num) {
      if (display.textContent === '0') {
        display.textContent = num;
      } else {
        display.textContent += num;
      }
    }

    function appendOperator(op) {
      const value = display.textContent;
      const lastChar = value[value.length - 1];
      if ('+-*/'.includes(lastChar)) {
        display.textContent = value.slice(0, -1) + op;
      } else {
        display.textContent += op;
      }
    }

    function appendDot() {
      const value = display.textContent;
      const parts = value.split(/[\+\-\*\/]/);
      const current = parts[parts.length - 1];
      if (!current.includes('.')) {
        display.textContent += '.';
      }
    }

    function calculateResult() {
      try {
        const result = Function('"use strict"; return (' + display.textContent + ')')();
        display.textContent = result;
      } catch (e) {
        display.textContent = 'Ошибка';
      }
    }
  </script>
</body>
</html>
